<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="main">
      <div id="twitter-logo">
        <i class="bx bxl-twitter"></i>
        <p>Sign in to Twitter</p>
      </div>
      <button> <i class='bx bxl-google' ></i> Sign in with google</button>
      <button> <i class='bx bxl-apple' ></i> Sign in with apple</button>
      <label id="or"> OR</label>
      <input type="text" placeholder="Phone, email, or username" />
      <button type="submit" id="nextBtn">Next</button>
      <button type="submit" id="forgetBtn">Forget Password?</button>
      <label id="new-account">Don't have an account? <span>Sign Up</span></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
